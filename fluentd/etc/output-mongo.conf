<store class.*>
  @type mongo
  connection_string "#{ENV['MONGO_URI']}"
  collection logs
  remove_tag_prefix class.
  <buffer>
    flush_interval 10s
  </buffer>
</store>
<store activity>
  @type mongo
  connection_string "#{ENV['MONGO_URI']}"
  collection activities
  <buffer>
    flush_interval 15m
  </buffer>
</store>
