<store>
  @type               splunk_hec
  hec_host            "#{ENV['SPLUNK_HEC_HOST']}"
  hec_port            "#{ENV['SPLUNK_HEC_PORT']}"
  hec_token           "#{ENV['SPLUNK_HEC_TOKEN']}"

  # ssl params
  insecure_ssl        true

  # for more config options 
  # see https://github.com/splunk/fluent-plugin-splunk-hec
</store>
