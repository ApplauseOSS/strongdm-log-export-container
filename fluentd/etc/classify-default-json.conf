<match log.**>
  @type     rewrite_tag_filter
  <rule>
    key     type
    pattern /start/
    tag     class.start
  </rule>
  <rule>
    key     type
    pattern /complete/
    tag     class.complete
  </rule>
  <rule>
    key     type
    pattern /completed/
    tag     class.completed
  </rule>
  <rule>
    key     type
    pattern /chunk/
    tag     class.chunk
  </rule>
  <rule>
    key     type
    pattern /postStart/
    tag     class.postStart
  </rule>
  <rule>
    key     type
    pattern /activity/
    tag     activity
  </rule>
  <rule>
    key     type
    pattern /.*/
    tag     unclass
  </rule>
</match>
